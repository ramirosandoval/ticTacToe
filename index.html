<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@400;500;800&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Tic Tac Toe!</title>
</head>
<body>
    <main id="tic-tac-toe-game">
            <header id="game-header">
                <h1 id="main-title">TIC TAC TOE</h1>
            </header>

            <div id="players">
                <p id="p1">Player 1</p>
                <p id="p2">Player 2</p>
            </div>

            <div id="gameboard">
                <div class="gameboard-tiles"></div>
                <div class="gameboard-tiles"></div>
                <div class="gameboard-tiles"></div>
                <div class="gameboard-tiles"></div>
                <div class="gameboard-tiles"></div>
                <div class="gameboard-tiles"></div>
                <div class="gameboard-tiles"></div>
                <div class="gameboard-tiles"></div>
                <div class="gameboard-tiles"></div>
            </div>

            <button id="reset-button">Restart</button>
    </main>

    <script src="scripts/gameScript.js"></script>
</body>
</html>
